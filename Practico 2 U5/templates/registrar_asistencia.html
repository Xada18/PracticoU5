<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrar asistencia</title>

	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../static/css/style1.css">
	<link rel="stylesheet" type="text/css" href="../static/css/style2.css">

</head>
<body>
	<header><p>Colegio <strong>San Miguel</strong></p></header>
	<div style="width: 100%; min-height: 800px; display: flex;">
		
		<nav>
			<h2>Indice</h2>
			<ul>
				<li ><a href="/func1"><p>Registrar asistencia</p></a></li>
				<li><a href="/func2"><p>Informe con detalles</p></a></li>
				<li><a href="/func3"><p>Listado de asistencia</p></a></li>
			</ul>
		</nav>
		<section>
			<div class="container">
				<form action="/registrar_asistencia" method="post">
						<p>Curso ID: {{ idcurso }}</p>
						<input type="hidden" name="idcurso" value="{{ idcurso }}">
						<div id="fecha">
							<label>Fecha</label>
							<input type="date" name="fecha">
						</div>
						<div id="tipoclase">
							<div><input type="radio" name="clase" value="1"><label>Clase Normal</label></div>
							<div><input type="radio" name="clase" value="2"><label>Clase de Ed. Fisica</label></div>
						</div>
						<div class="tabla">
							<div class="fila">
								<p class="item">Estudiante</p><p class="item">Asistio</p><p class="item">Justificacion(En caso de falta)</p>
							</div>
							{% for estudiante in estudiantes %}
							<div class="fila">
								<label class="item">{{ estudiante.id }}, {{ estudiante.nombre }}, {{ estudiante.apellido }}</label>
								<input class="item" type="checkbox" name="{{ estudiante.id }}/asistio" value="True">
								<input class="item" type="text" name="{{ estudiante.id }}/justificacion" placeholder="Justificacion">
							</div>
							{% endfor %}
						</div>
						
						<input type="submit" name="" value="Registrar asistencia">
						{% if error %}
				        	<div class="error-message">{{ error }}</div>
				    	{% endif %}
				</form>
			</div>
		</section>
	</div>
</body>
</html>
